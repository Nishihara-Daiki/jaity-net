<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta NAME=”ROBOTS” CONTENT=”NOINDEX,NOFOLLOW,NOARCHIVE”>
	<title>Display</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/display.css">
</head>
<body>
	<section class="score" id="score">
		<h2>
			<span id="score_number"></span>
			<span id="score_name"></span>
			<span id="score_assign"></span>
		</h2>
		<table>
			<tr><td>Total Elements Score</td><td id="score_es"></td></tr>
			<tr><td>Total Program Components Score</td><td id="score_pcs"></td></tr>
			<tr><td>Deductions</td><td id="score_deductions"></td></tr>
			<tr><td>Total Segment Score</td><td id="score_tss"></td></tr>
			<tr><td>Rank</td><td id="score_rank"></td></tr>
		</table>
	</section>

	<section class="rank" id="rank">
		<table>
			<tr><td id="rank_r1"></td><td id="rank_name1"></td><td id="rank_score1"></td></tr>
			<tr><td id="rank_r2"></td><td id="rank_name2"></td><td id="rank_score2"></td></tr>
			<tr><td id="rank_r3"></td><td id="rank_name3"></td><td id="rank_score3"></td></tr>
			<tr><td id="rank_r4"></td><td id="rank_name4"></td><td id="rank_score4"></td></tr>
<!-- 		</table>
		<table> -->
			<tr><td id="rank_r5"></td><td id="rank_name5"></td><td id="rank_score5"></td></tr>
			<tr><td id="rank_r6"></td><td id="rank_name6"></td><td id="rank_score6"></td></tr>
			<tr><td id="rank_r7"></td><td id="rank_name7"></td><td id="rank_score7"></td></tr>
			<tr><td id="rank_r8"></td><td id="rank_name8"></td><td id="rank_score8"></td></tr>
		</table>
	</section>

	<section class="message" id="message">
		<p id="message_text"></p>
	</section>

	<section class="order" id="order">
		<p id="order_number" class="number"></p>
		<p id="order_name" class="name"></p>
		<p id="order_assign" class="assign"></p>
<!-- 		<h2>
			<span id="score_number"></span>
			<span id="score_name"></span>
			<span id="score_assign"></span>
		</h2> -->
	</section>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/display.js"></script>
</body>
</html>
