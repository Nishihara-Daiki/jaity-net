<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta NAME=”ROBOTS” CONTENT=”NOINDEX,NOFOLLOW,NOARCHIVE”>
	<title>Editor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>エクセルから取り込み</h2>
	<textarea class="edit" id="excel" placeholder="「クラス	名前	所属」のタブ区切り、選手ごと改行区切りで入力"></textarea>
	<button id="load_excel">取り込み</button>

	<h2>デバッグ用データ取り込み</h2>
	<textarea class="edit" id="json"></textarea>
	<button id="load_json">取り込み</button>

	<h2>消去</h2>
	<button id="delete">消去ボタン</button>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/edit.js"></script>
</body>
</html>
